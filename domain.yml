session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- restaurant_search
- goodbye
- greet
- inform
- affirm
- stop.
entities:
- cuisine
- email
- location
- price
slots:
  cuisine:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  price:
    type: text
    influence_conversation: true
  send_email:
    type: text
    influence_conversation: true
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_if_needs_email:
  - buttons:
    - payload: yes
      title: yes
    - payload: no
      title: no
    text: Do you want the details of the top 10 restaurants on email?
  utter_ask_email:
  - text: Please provide your email.
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_do_not_serve:
  - text: Sorry. We do not operate in that area yet.
  utter_default:
  - text: I cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_ask_price_range:
  - buttons:
    - payload: 0-300
      title: Lesser than Rs. 300
    - payload: 300-700
      title: Rs. 300 to 700
    - payload: 700-
      title: More than 700
    text: What price range are you looking at?
actions:
- action_search_restaurants
- action_send_email
- check_location
- utter_ask_cuisine
- utter_ask_email
- utter_ask_howcanhelp
- utter_ask_if_needs_email
- utter_ask_location
- utter_ask_price_range
- utter_default
- utter_do_not_serve
- utter_goodbye
- utter_greet
version: '2.0'
